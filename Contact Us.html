<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="Contact Us.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <script>
    // JavaScript function to redirect user to home.html when the submit button is clicked
    function redirectToHome() {
      alert("We will get back to you ASAP")
      window.location.href = "home.html";
    }
  </script>
</head>
<body>

<div class="contact-us">
  <div class="title">
      <p style="color:#474645">Contact Us</p>
  </div>
  <div class="form">
    <div class="form-items">
      <input type="text" class="input" placeholder="Username">
      <i class="fas fa-user"></i>
    </div>
    <div class="form-items">
      <input type="text" class="input" placeholder="Email">
      <i class="fas fa-envelope"></i>
    </div>
    <div class="form-items">
      <textarea class="input message" cols="30" rows="10" placeholder="Message....."></textarea>
    </div>
  </div>

  <div class="btn" onclick="redirectToHome()">
    <input type="submit" value="Submit" class="submit-btn">
  </div>

  <div class="social-icons">
    <div class="facebook">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="twitter">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="google">
      <i class="fab fa-google-plus-g"></i>
    </div>
  </div>

</div>

</body>
</html>
